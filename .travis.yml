language: python
dist: xenial
cache: pip
services:
  - docker
  - redis
addons:
  apt:
    packages:
    - libsnappy-dev

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
os:
  - linux
python:
  - "3.8"

# default test job
install:
  - pip install -U pip setuptools
  - pip install -U -r requirements-ci.txt
  # temporary monkey-patch for aiozmq in Python 3.8
  - |
    _AIOZMQ_PATCH_FILE="/home/travis/virtualenv/python3.8.0/lib/python3.8/site-packages/aiozmq/rpc/base.py"
    if [ -f "${_AIOZMQ_PATCH_FILE}" ]; then
      sed -i 's/asyncio.async(\([^,]\+\), loop=[^,]\+)/asyncio.create_task(\1)/g' "${_AIOZMQ_PATCH_FILE}"
    fi
  - mkdir -p ~/.config/backend.ai
  - cp config/ci.toml ~/.config/backend.ai/agent.toml
  - mkdir -p /tmp/scratches
  - mkdir -p /tmp/vfroot/local
before_script:
  # load etcd server
  # - mkdir -p /tmp/etcd
  # - docker run -d -p 2379:2379 -p 2380:2380 --name backendai-etcd
  #    -v /tmp/etcd:/etcd-data
  #    quay.io/coreos/etcd:v3.4.1
  #    /usr/local/bin/etcd
  #    --name backendai-etcd
  #    --data-dir /etcd-data
  #    --listen-client-urls http://0.0.0.0:2379
  #    --advertise-client-urls http://0.0.0.0:2379
  #    --listen-peer-urls http://0.0.0.0:2380
  #    --initial-advertise-peer-urls http://0.0.0.0:2380
  #    --initial-cluster backendai-etcd=http://0.0.0.0:2380
  #    --initial-cluster-token backendai-etcd-token
  #    --initial-cluster-state new
  #    --auto-compaction-retention 1
  # - docker exec -it backendai-etcd etcdctl put /sorna/testing/config/docker/registry/index.docker.io "https://registry-1.docker.io"
  # - docker exec -it backendai-etcd etcdctl put /sorna/testing/config/docker/registry/index.docker.io/username "lablup"
  # - docker exec -it backendai-etcd etcdctl put /sorna/testing/config/redis/addr "127.0.0.1:6379"
  # - docker exec -it backendai-etcd etcdctl put /sorna/testing/volumes/_mount "/tmp/vfroot"
