language: python
dist: xenial
cache: pip
services:
  - docker
  - redis
addons:
  apt:
    packages:
    - libsnappy-dev

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
os:
  - linux
python:
  - "3.8"

# default test job
install:
  - pip install -U pip setuptools
  - |
    # Use the same branch (if exists) for the backend.ai-common installation
    export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
    if [ "$BRANCH" == "$TRAVIS_TAG" ]; then  # for tagged commits, TRAVIS_BRANCH looses the original branch name
      export BRANCH=$(git ls-remote origin | sed -n "\|$TRAVIS_COMMIT\s\+refs/heads/|{s///p}")
    fi
    git ls-remote --heads 'https://github.com/lablup/backend.ai-common' | grep -q "refs/heads/${BRANCH}"
    if [ $? -eq 0 ]; then
      sed -i "s%\(backend.ai-common\)@master%\1@${BRANCH}%" requirements/test.txt
    fi
  - pip install -U -r requirements/test.txt
  - mkdir -p ~/.config/backend.ai
  - cp config/ci.toml ~/.config/backend.ai/agent.toml
  - mkdir -p /tmp/scratches
  - mkdir -p /tmp/vfroot/local
before_script:
  # pull minimal kernel images and prepare krunner-env
  - docker pull alpine:3.8
  - docker pull nginx:1.17-alpine
  - docker pull redis:5.0.5-alpine
  - docker pull lablup/lua:5.3-alpine3.8
script:
  - python -m pytest -v --cov=src
after_script:
  - killall -9 python
  - codecov

# stage def.
jobs:
  include:
    - stage: test
      # if there is only one case in the build matrix, we should include the test stage explicitly.
    - stage: deploy
      python: "3.8"
      before_install: skip
      install: skip
      before_script: skip
      script: skip
      after_script: skip
      after_success: true
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        upload_docs: false
        username: "__token__"
        password:
          secure: ""

notifications:
  webhooks:
    secure: ""
