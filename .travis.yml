  # set capabilities to python binary
  # - sudo setcap cap_sys_ptrace,cap_sys_admin,cap_dac_override+eip $(readlink -f $(which python))
  # pull minimal kernel images and prepare krunner-env
  - docker pull alpine:3.8
  - docker pull nginx:1.17-alpine
  - docker pull redis:5.0.5-alpine
  - docker pull lablup/lua:5.3-alpine3.8
script:
  - python -m flake8 src tests
  - python -m mypy src/ai/backend
  - python -m pytest -v --cov=src
after_success:
  - codecov
after_script:
  - killall -9 python

# stage def.
jobs:
  include:
    - stage: test
      python: "3.8"
    - stage: deploy
      python: "3.8"
      before_install: skip
      install: skip
      before_script: skip
      script: skip
      after_script: skip
      after_success: true
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        upload_docs: false
        username: "@token"
        password:
          secure: ""

notifications:
  webhooks:
    secure: ""
